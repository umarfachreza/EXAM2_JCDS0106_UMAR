{% extends 'Layout.html' %}

{% block body %}
    <h1>Ini Page Table Data</h1>
    <table class='table'>
        <thead>
        {% for item in data.head().columns %}
            <th>{{item}}</th>
        {% endfor %}

        </thead>
        <tbody>
        {% for index,item in data.head().iterrows() %} 
            <tr>
                {% for col in item %}
                <td>{{col}}</td>
                {% endfor %}
            </tr> 
        {% endfor %}

        </tbody>
    </table>
{% endblock body %}
